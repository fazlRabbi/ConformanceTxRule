<script>
    setColorToModel();
    setColorToPredicates();
    var select = document.getElementById('selectPredicates');

    for (var i = 0; i<predicates.length; i++){
        console.log(predicates[i].name);
        var opt = document.createElement("option");
        opt.value = i;
        opt.innerHTML = i;
        opt.text = predicates[i].name;
        select.add(opt);
    }


    function performConformanceChecking(){
        var result = document.getElementById('testResult');

        var start = new Date().getTime();

        result.innerHTML = checkconformance();

        var end = new Date().getTime();
        var time = end - start;

        console.log("start:: " + start);
        console.log("end:: " + end);
        console.log("Total processing time:: " + time);
